<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Modal Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 모달 스타일 */
        #gptModal {
            display: none; /* 초기에는 모달을 숨김 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #modalContent {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            height: 1500px;
        }

        /* 배너 스타일 */
        #banner {
            background-color: aqua;
            color: white;
            padding: 50px 0;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- 배너 영역 -->
<div id="banner">
    Your Banner Here
</div>

<div>
    <a href="/boardSaveForm">세이브 폼</a>
</div>

<!-- GPT 모달 -->
<div id="gptModal">
    <div id="modalContent">
        <input type="text" id="gptInput" placeholder="Enter your command..." class="form-control">
        <button id="sendCommand" class="btn btn-primary mt-2">Send</button>
        <p style="height: 100%" id="gptResponse" class="mt-3"></p>
    </div>
</div>

<!-- 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
